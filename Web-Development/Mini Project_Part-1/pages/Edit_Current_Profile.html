<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/Mini Project_Part-1/styles/sign_up.css">
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Parth Tejani"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="parthtejani@example.com"><br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="1234567890"><br><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address">123, Bhavnagar, Gujarat, India</textarea><br><br>
            <input type="submit" value="Save Changes">
        </form>
    </div>
</body>
</html>
